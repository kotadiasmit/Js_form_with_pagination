<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/less@4.1.1"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="user-location-container">
      <h1 class="mt-3">User Location Details</h1>
      <div class="table-responsive location-table-container">
        <table class="table">
          <thead>
            <tr>
              <th scope="col" class="col-srno-width">Sr No.</th>
              <th scope="col" class="col-name-width">Name</th>
              <th scope="col" class='col-location-width'>Location</th>
            <th scope="col" class="col-btn-width">Update/Delete</th>
          </tr>
        </thead>
        <tbody id="table-body-container"></tbody>
      </table>
    </div>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" id="addLocationBtn" data-bs-target="#staticBackdrop">
      Add Location
    </button>

<!-- Modal -->
<div class="model-container" id="model-container" >
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" aria-labelledby="staticBackdropLabel" aria-hidden="true" autofocus="false">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content" id="model-container">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <form class="form-container">
            <h1 class="heading" id="form-heading">Add Location Data</h1>
            <label class='label' for="'username">User Name</label>
            <input class='input' id='username' type="text" placeholder="userName"/>
            <label class='label' for='textarea'>Location</label>
            <textarea class='textarea' id='textarea' row="5"></textarea>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closs-btn">Close</button>
        <div class="" id="add-btn-container">
          <button type="button" class="btn btn-primary" id="add-btn">Add</button>
        </div>
        <div class="update-add-location-btn" id="update-btn-container">
          <button type="button" class="btn btn-primary" id="location-update-btn" data-bs-dismiss="modal">Update</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<!--Delete Location Model-->
<!-- Modal -->
<div class="modal fade" id="deleteModel" data-bs-backdrop="static" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 capitalize" id="deleteModelLabel"></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="deleteLocation">Yes</button>
      </div>
    </div>
  </div>
</div>
</div>
<script src="index.js"></script>
</body>
</html>
