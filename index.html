<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/less@4.1.1"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="user-location-container">
      <h1 class="mt-3">User Location Details</h1>

      <div class="search-and-add-location-container">
        <!-- Add Location Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          id="addLocationBtn"
          data-bs-target="#staticBackdrop"
        >
          Add Location
        </button>

        <div class="search-input-container">
          <input
            type="search"
            class="search-bar"
            placeholder="Search by Name or Location"
            id="search-input"
            maxlength="35"
            autofocus
          />
          <select class="search-select-container" id="search-select-container">
            <option value="search_by_name">Search by Name</option>
            <option value="search_by_location">Search by Location</option>
          </select>
          <button type="button" class="search-btn" id="search-btn">
            Search
          </button>
        </div>
      </div>

      <!--Location Table-->
      <div
        class="table-responsive location-table-container mt-3 mb-4"
        id="table-container"
      >
        <table class="table">
          <thead>
            <tr>
              <th scope="col" class="col-srno-width">Sr No.</th>
              <th scope="col" class="col-name-width">Name</th>
              <th scope="col" class="col-location-width">Location</th>
              <th scope="col" class="col-btn-width">Update/Delete</th>
            </tr>
          </thead>
          <tbody id="table-body-container"></tbody>
        </table>
        <h4 class="text-center mt-5" id="noDataHeading"></h4>
      </div>

      <!--Add Location Modal -->
      <div class="model-container" id="model-container">
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="true"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div
            class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
          >
            <div class="modal-content" id="model-container">
              <div class="modal-header">
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="container">
                  <form
                    class="form-container"
                    onsubmit="event.preventDefault()"
                  >
                    <h1 class="form-heading" id="form-heading">
                      Add Location Data
                    </h1>
                    <label class="label" for="'username">User Name</label>
                    <input
                      class="input"
                      id="username"
                      type="text"
                      placeholder="userName"
                      maxlength="40"
                    />
                    <label class="label" for="textarea">Location</label>
                    <textarea
                      class="textarea"
                      id="textarea"
                      row="5"
                      maxlength="200"
                    ></textarea>
                  </form>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                  id="closs-btn"
                >
                  Close
                </button>
                <div class="" id="add-btn-container">
                  <button type="button" class="btn btn-primary" id="add-btn">
                    Add
                  </button>
                </div>
                <div class="update-add-location-btn" id="update-btn-container">
                  <button
                    type="button"
                    class="btn btn-primary"
                    id="location-update-btn"
                    data-bs-dismiss="modal"
                  >
                    Update
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--Delete Location Model-->
      <div
        class="modal fade"
        id="deleteModel"
        data-bs-backdrop="static"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1
                class="modal-title fs-5 capitalize"
                id="deleteModelLabel"
              ></h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">Are you sure you want to delete?</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                No
              </button>
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
                id="deleteLocation"
              >
                Yes
              </button>
            </div>
          </div>
        </div>
      </div>
      <!--Pagination container-->
      <div class="pagination-container">
        <nav aria-label="...">
          <ul class="pagination" id="pagination-container"></ul>
        </nav>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
